ID: eBidBlockChain
_schema-version: '2.0'
version: 0.0.1

modules:
 - name: web
   type: html5
   path: web

 - name: xsjs
   type: nodejs
   path: xsjs
   provides:
    - name: xsjs_api
      properties:
         url: ${default-url}


 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db


resources:
 - name: hdi_db
   parameters:
      config:
         schema: DB
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
